<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BeCode Clicker</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/img/proxy.duckduckgo.png" type="image/png" />
  </head>
  <body>
    <div class="mainContent">
      <div id="row-2">
        <div class="nav"><h1 class="titre">Purchase</h1></div>
        <!-- Part 2 row 2 -->

        <div id="purchase">
          <!-- Cursor button -->

          <div id="purchase_cursor">
            <img class="img_update" src="assets/img/pointer.svg" alt="" />

            <p>Cursor</p>
            <p id="increase_pricecursor">15</p>
            <p id="count_cursor">0</p>
          </div>
          <!-- Granny button -->
          <div id="purchase_grandma">
            <img class="img_update" src="assets/img/update_granny.svg" alt="" />
            <p>Grannys</p>
            <p id="increase_pricegrandma">100</p>
            <p id="count_grandma">0</p>
          </div>
          <!-- Farm button -->
          <div id="purchase_farms">
            <img class="img_update" src="assets/img/purchase_farm.png" alt="" />
            <p>Farms</p>
            <p id="increase_pricefarms">1000</p>
            <p id="count_farms">0</p>
          </div>
          <div id="purchase_mines">
            <img class="img_update" src="assets/img/purchase_mine.png" alt="" />
            <p>Mines</p>
            <p id="increase_pricemines">1000</p>
            <p id="count_mines">0</p>
          </div>
          <div id="purchase_factory">
            <img
              class="img_update"
              src="assets/img/purchase_factory.png"
              alt=""
            />
            <p>Factories</p>
            <p id="increase_pricefactories">1000</p>
            <p id="count_factories">0</p>
          </div>
        </div>
      </div>

      <div id="row-1">
        <div class="nav">
          <h1 class="titre">Count</h1>
          <div id="compteur">0</div>
        </div>

        <div id="cookie">
          <img id="img_cookie" src="assets/img/cookie.svg" alt="" />
          <div class="parSec">
            <p id="compter_sec">0</p>
            <h2>Cookies per second</h2>
          </div>
        </div>
      </div>
      <div id="row-3">
        <div class="nav">
          <h1 class="titre">Upgrade</h1>
        </div>

        <div id="upgrade">
          <div class="upgrade_wrapper">
            <div
              id="upgradeCursor"
              class="upgrade_button upgrade_button-cursor"
            >
              cursor
            </div>
            <div>
              cost: <span id="cursorUpgradeCost">100</span><br />
              level: <span id="cursorUpgradeLevel">0</span>
            </div>
          </div>
          <div class="upgrade_wrapper">
            <div
              id="upgradeGrandma"
              class="upgrade_button upgrade_button-grandma"
            >
              grandma
            </div>
            <div>
              cost: <span id="grandmaUpgradeCost">1000</span><br />
              level: <span id="grandmaUpgradeLevel">0</span>
            </div>
          </div>
          <div class="upgrade_wrapper">
            <div id="upgradeFarms" class="upgrade_button upgrade_button-farms">
              farm
            </div>
            <div>
              cost: <span id="farmsUpgradeCost">11000</span><br />
              level: <span id="farmsUpgradeLevel">0</span>
            </div>
          </div>
          <div class="upgrade_wrapper">
            <div id="upgradeFarms" class="upgrade_button upgrade_button-farms">
              farm
            </div>
            <div>
              cost: <span id="farmsUpgradeCost">11000</span><br />
              level: <span id="farmsUpgradeLevel">0</span>
            </div>
          </div>
          <div class="upgrade_wrapper">
            <div id="upgrademines" class="upgrade_button upgrade_button-mines">
              mines
            </div>
            <div>
              cost: <span id="minesUpgradeCost">11000</span><br />
              level: <span id="minesUpgradeLevel">0</span>
            </div>
          </div>
          <div class="upgrade_wrapper">
            <div
              id="upgradefactories"
              class="upgrade_button upgrade_button-factories"
            >
              factories
            </div>
            <div>
              cost: <span id="factoriesUpgradeCost">11000</span><br />
              level: <span id="factoriesUpgradeLevel">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/updateCursor.js"></script>
  <script src="assets/js/updateGranny.js"></script>
  <script src="assets/js/updateFarms.js"></script>
  <script src="assets/js/upgradeCursor.js"></script>
  <script src="assets/js/upgradeGrandma.js"></script>
  <script src="assets/js/upgradeFarms.js"></script>
  <script src="assets/js/setSavedValues.js"></script>
  <script src="assets/js/gameplay.js"></script>
</html>
