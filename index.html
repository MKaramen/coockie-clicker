<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="mainContent">
      <div id="row-1">
        <h1 class="titre">Count</h1>
        <div id="compteur">0</div>
        <div id="cookie">
          <img id="img_cookie" src="assets/img/proxy.duckduckgo.png" alt="" />
        </div>
      </div>
      <div id="row-2">
        <h1 class="titre">Game Control</h1>
        <div id="gameControl">
          <p>Option</p>
          <p>Info</p>
        </div>

        <!-- Part 2 row 2 -->
        <h1 class="titre">History</h1>
        <div id="historic">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam
            repudiandae quis impedit molestiae reprehenderit aperiam dignissimos
            necessitatibus nam placeat maiores?
          </p>
        </div>
      </div>
      <div id="row-3">
        <h1 class="titre">Upgrade</h1>
        <div id="upgrade">
          <div id="upgradeCursor">
            <img id class="img_upgrade" src="assets/img/upgrade1.png" alt="" />
          </div>
          <div>
            <img class="img_upgrade" src="assets/img/upgrade2.png" alt="" />
          </div>
        </div>

        <h1>Purchase</h1>
        <div id="purchase">
          <!-- Cursor button -->

          <div id="purchase_cursor">
            <img
              class="img_upgrade"
              src="assets/img/purchase_cursor.png"
              alt=""
            />

            <p>Cursor</p>
            <p id="increase_priceCursor">15</p>
            <p id="count_cursor">0</p>
          </div>
          <!-- Granny button -->
          <div id="purchase_granny">
            <img
              class="img_upgrade"
              src="assets/img/purchase_granny.png"
              alt=""
            />
            <p>Granny</p>
            <p id="increase_priceGranny">100</p>
            <p id="count_granny">0</p>
          </div>
          <!-- Farm button -->
          <div id="purchase_farm">
            <img
              class="img_upgrade"
              src="assets/img/purchase_farm.png"
              alt=""
            />
            <p>Farm</p>
            <p id="increase_priceFarm">1000</p>
            <p id="count_farm">0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/updateCursor.js"></script>
  <script src="assets/js/updateGranny.js"></script>
  <script src="assets/js/updateAuto.js"></script>
  <script src="assets/js/upgradeAutoClick.js"></script>
  <script src="assets/js/gameplay.js"></script>
</html>
